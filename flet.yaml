# flet.yaml
app:
  name: "lycoris_control"
  product: "Lycoris Control"
  org: "com.reidchend.lycoris"

android:
  package_name: "com.reidchend.lycoris"
  build_number: 1
  build_version: "1.0.1"

package:
  include:
    - main.py
    - app/
    - config/
    - assets/
    - requirements.txt
    - .env
  exclude:
    - venv/
    - .venv/
    - __pycache__/
    - build/
    - .git/
    - .github/
    - old/
    - "*.pyc"