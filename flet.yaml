# flet.yaml
app:
  name: "lycoris_control"
  product: "Lycoris Control"
  org: "com.reidchend.lycoris"

android:
  package_name: "com.reidchend.lycoris"
  build_number: 1
  build_version: "1.0.1"

package:
  include:
    - main.py
    - .env
    - requirements.txt
    - app/** # <--- Agregado /** para recursividad completa
    - config/** # <--- Agregado /** para recursividad completa
    - assets/** # <--- Agregado /** para recursividad completa
  exclude:
    - venv/**
    - .venv/**
    - __pycache__/**
    - build/**
    - .git/**
    - .github/**
    - old/**
    - "*.pyc"