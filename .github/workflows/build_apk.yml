name: Build Android APK (Final Fix)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf /usr/local/lib/android
          sudo docker image prune -a -f

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 36
          build-tools: 34.0.0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Build Tools
        run: |
          python -m pip install --upgrade pip
          # Instalamos flet pero nos aseguramos de que el CLI sea el que mande
          pip install "flet>=0.25.0" cookiecutter

      - name: Prepare Requirements
        run: |
          # Creamos un requirements limpio para la APK
          # Eliminamos cualquier menciÃ³n a watchdog o flet (el build ya lo incluye)
          echo "pg8000" > requirements.txt
          echo "python-dotenv" >> requirements.txt
          echo "pydantic-settings" >> requirements.txt
          echo "flet-core==0.22.0" >> requirements.txt

      - name: Build APK
        run: |
          # Aceptamos licencias de nuevo por si acaso
          yes | sdkmanager --licenses || true
          
          # Ejecutamos el build
          # --python-version 3.11: Para que coincida con tu entorno de desarrollo
          # yes | : Para saltar preguntas interactivas
          yes | flet build apk \
            --project "Lycoris Control" \
            --python-version 3.11 \
            --verbose
        env:
          CI: true
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx2g"

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Lycoris-Control-App
          path: build/apk/*.apk