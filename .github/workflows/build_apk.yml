name: Build Android APK (Corrected SDK)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf /usr/local/lib/android
          sudo docker image prune -a -f

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          # Sintaxis correcta para la v3: se definen los paquetes específicos
          packages: 'platforms;android-36 build-tools;34.0.0 cmdline-tools;latest'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Build Tools
        run: |
          python -m pip install --upgrade pip
          pip install "flet>=0.25.0" cookiecutter

      - name: Prepare Clean Requirements
        run: |
          # Limpiamos el archivo para evitar que 'watchdog' rompa el empaquetado
          # Usamos flet-core para que sea ligero dentro del APK
          echo "flet-core==0.22.0" > requirements.txt
          echo "pg8000" >> requirements.txt
          echo "python-dotenv" >> requirements.txt
          echo "pydantic-settings" >> requirements.txt
          echo "Configuración de requirements.txt terminada:"
          cat requirements.txt

      - name: Accept Android Licenses
        run: |
          # Aceptamos todas las licencias de forma proactiva
          yes | sdkmanager --licenses || true

      - name: Build APK
        run: |
          # Aumentamos memoria para Dart
          export DART_VM_OPTIONS="--max-old-space-size=4096"
          
          # Construimos usando el CLI moderno pero forzando Python 3.11
          yes | flet build apk \
            --project "Lycoris Control" \
            --python-version 3.11 \
            --verbose
        env:
          CI: true
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx2g"

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Lycoris-Control-App
          path: build/apk/*.apk