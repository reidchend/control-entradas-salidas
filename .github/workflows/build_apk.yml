name: Build Android APK (Standard Fix 2026)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Dependencias necesarias para que el motor de Flutter no falle en Linux
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libgles2-mesa-dev libpango1.0-dev

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Flet
        run: |
          pip install flet==0.28.3 cookiecutter
          pip install setuptools wheel

      - name: Build APK
        run: |
          # 1. Licencias
          yes | flutter doctor --android-licenses
          
          # 2. VINCULACIÓN DE RUTAS (Lo que otros usan para evitar el error flutter_test)
          export FLUTTER_ROOT=$FLUTTER_HOME
          export PATH=$PATH:$FLUTTER_HOME/bin:$FLUTTER_HOME/bin/cache/dart-sdk/bin
          
          # 3. Preparar el entorno de paquetes
          # Esto "despierta" al SDK de Flutter antes de que Flet lo use
          flutter pub get || true 
          
          # Crear requirements.txt limpio
          echo "pg8000" > requirements.txt
          echo "python-dotenv" >> requirements.txt
          
          # 4. EL COMANDO CORRECTO PARA 0.28.3
          # Quitamos --no-icons (que no existe) y dejamos solo --verbose para ver el progreso.
          # Flet usará los iconos por defecto si no encuentra configuración.
          flet build apk --verbose
          
          # 5. Mover el resultado
          mkdir -p output
          find build/apk -name "*.apk" -exec cp {} output/ \;
        env:
          CI: true
          FLUTTER_SDK: ${{ env.FLUTTER_HOME }}

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Lycoris-Control-v0.28.3
          path: output/*.apk