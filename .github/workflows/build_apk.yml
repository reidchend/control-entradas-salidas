name: Build Android APK (Back to Basics)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Flet CLI
        run: |
          python -m pip install --upgrade pip
          pip install flet cookiecutter

      - name: Prepare Requirements
        run: |
          # Eliminamos flet de aquí si estuviera, Flet lo gestiona solo.
          # Dejamos solo lo esencial en texto plano.
          echo "pg8000" > requirements.txt
          echo "python-dotenv" >> requirements.txt
          echo "pydantic-settings" >> requirements.txt

      - name: Build APK
        run: |
          # 1. Rutas de entorno
          export FLUTTER_ROOT=$FLUTTER_HOME
          export PATH=$PATH:$FLUTTER_HOME/bin:$ANDROID_HOME/cmdline-tools/latest/bin
          
          # 2. Licencias (necesario siempre)
          yes | sdkmanager --licenses > /dev/null || true
          
          # 3. Limpieza de builds previos que puedan causar conflictos
          rm -rf build
          
          # 4. El comando "Sagrado": Sin banderas raras que causen errores de argumentos.
          # Flet 0.80.5 debería detectar todo automáticamente si FLUTTER_ROOT está presente.
          flet build apk --verbose
        env:
          CI: true
          # Mantenemos la memoria alta porque el empaquetado de Python es pesado
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx4g"

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Lycoris-Control-App
          path: build/apk/*.apk