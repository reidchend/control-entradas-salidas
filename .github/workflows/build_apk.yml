name: Build Android APK (Final Fix)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45 # Damos un poco más de margen por si acaso

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf /usr/local/lib/android
          sudo docker image prune -a -f

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'

      - name: Install System dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libjpeg-dev zlib1g-dev python3-dev

      - name: Install Dependencies & Fix Builder
        run: |
          python -m pip install --upgrade pip
          
          # 1. Instalamos Flet 0.22.0 (Tu versión compatible)
          pip install flet==0.22.0 pg8000 python-dotenv pydantic-settings
          
          # 2. TRUCO MAESTRO: Actualizamos SOLO el motor de empaquetado
          # Esto corrige el bug de descompresión lenta sin cambiar la versión de Flet
          pip install --upgrade serious-python
          
          # 3. Instalamos requirements si existen
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Accept Android Licenses
        run: yes | sdkmanager --licenses || true

      - name: Build APK
        run: |
          # Aumentamos la memoria para la máquina virtual de Dart
          export DART_VM_OPTIONS="--max-old-space-size=4096"
          
          # Ejecutamos el build. Ya no debería congelarse en "Extracting"
          flet build apk --verbose
        env:
          CI: true
          # Optimizaciones de Gradle
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx2g"

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Lycoris-Control-App
          path: build/apk/*.apk