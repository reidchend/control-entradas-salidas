name: Build Android APK (No Assets Hack)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Flet
        run: pip install flet==0.21.2 cookiecutter

      - name: Build APK
        run: |
          # 1. Licencias
          yes | flutter doctor --android-licenses
          
          # 2. Configuración de PATH absoluta
          export FLUTTER_ROOT=$FLUTTER_HOME
          export PATH=$PATH:$FLUTTER_HOME/bin:$FLUTTER_HOME/bin/cache/dart-sdk/bin
          
          # 3. EL TRUCO: Mover los iconos fuera del alcance de Flet temporalmente
          # Si Flet no ve imágenes de iconos, no debería intentar generarlos.
          mkdir temp_assets
          mv assets/favicon.png temp_assets/ || true
          mv favicon.png temp_assets/ || true
          
          # 4. Crear requirements
          echo "pg8000" > requirements.txt
          echo "python-dotenv" >> requirements.txt
          
          # 5. Intentar el build más simple posible
          # Sin banderas de iconos, sin rutas de assets complejas
          flet build apk --verbose
          
          # 6. Restaurar y mover resultado
          mkdir -p output
          find build/apk -name "*.apk" -exec cp {} output/ \;
        env:
          CI: true
          FLUTTER_SDK: ${{ env.FLUTTER_HOME }}

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Lycoris-Control-Standard-Icon
          path: output/*.apk