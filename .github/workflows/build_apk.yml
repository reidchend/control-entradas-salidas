name: Build Android APK (Silent Licenses)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo docker image prune -a -f

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Flet CLI
        run: |
          python -m pip install --upgrade pip
          pip install flet cookiecutter

      - name: Prepare Requirements
        run: |
          # Solo lo estrictamente necesario para la App
          echo "pg8000" > requirements.txt
          echo "python-dotenv" >> requirements.txt
          echo "pydantic-settings" >> requirements.txt
          # No incluimos flet aquí, el build lo hace solo

      - name: Accept Android Licenses (The Robust Way)
        run: |
          # Forzamos la ruta del SDK
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
          
          # Creamos un archivo de config vacío que a veces pide sdkmanager
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          
          # Aceptamos todas las licencias (1-6) de forma silenciosa
          # El '|| true' evita que el job falle si ya estaban aceptadas
          yes | sdkmanager --licenses > /dev/null || true

      - name: Build APK
        run: |
          # Nos aseguramos de que Flutter también esté en "modo CI"
          flutter config --no-analytics
          
          # Build final sin argumentos extra que causen errores
          flet build apk --project "LycorisControl" --verbose
        env:
          CI: true
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx2g"

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Lycoris-Control-App
          path: build/apk/*.apk