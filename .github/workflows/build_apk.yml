name: Build Android APK (Final Syntax Fix)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Flet
        run: pip install flet==0.24.1 cookiecutter

      - name: Build APK
        run: |
          # 1. Aceptar licencias modo Flutter
          yes | flutter doctor --android-licenses

          # 2. Variables de entorno (Flet las usará automáticamente)
          export FLUTTER_ROOT=$FLUTTER_HOME
          export PATH=$PATH:$FLUTTER_HOME/bin
          
          # 3. Preparar carpeta de build aislada
          rm -rf build_dir
          mkdir build_dir
          # Copiamos solo lo necesario para que el empaquetado sea limpio
          cp -r app config assets main.py build_dir/ || true
          
          # 4. Requirements limpios
          echo "pg8000" > build_dir/requirements.txt
          echo "python-dotenv" >> build_dir/requirements.txt
          
          cd build_dir
          
          # 5. EL COMANDO (Sin banderas de ruta que causen error)
          # Al estar en el PATH, Flet 0.24.1 lo encontrará solo.
          flet build apk --verbose
          
          # 6. Mover el resultado
          mkdir -p ../output
          find build/apk -name "*.apk" -exec cp {} ../output/ \;
        env:
          CI: true

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Lycoris-Control-App
          path: output/*.apk