name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Install Flet CLI
        run: |
          python -m pip install --upgrade pip
          pip install flet==0.23.2

      - name: Build APK
        run: |
          # Limpiamos cualquier rastro de builds previos que puedan causar bucles
          rm -rf build
          rm -rf dist
          # Ejecutamos el build con verbose para monitorear
          flet build apk --verbose
        env:
          CI: true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Lycoris-App
          path: build/apk/*.apk