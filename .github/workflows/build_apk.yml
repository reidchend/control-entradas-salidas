name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Install Flet CLI
        run: |
          python -m pip install --upgrade pip
          pip install flet==0.23.2 serious-python # Instalamos serious-python explícitamente

      # PASO CLAVE: Limpiar antes de build por si acaso
      - name: Clean build
        run: |
          rm -rf build
          rm -rf dist

      - name: Build APK
        run: |
          # Usamos --verbose para ver exactamente dónde se detiene si falla
          # Agregamos --no-android-archive para acelerar la parte de empaquetado
          flet build apk --verbose
        env:
          # Esto ayuda a que Flutter no se detenga esperando interacción
          CI: true 

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Lycoris-App
          # Ruta ajustada: Flet suele dejarlo en build/apk o dist/apk
          path: build/apk/*.apk