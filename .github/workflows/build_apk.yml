name: Build Android APK (Linking Fix)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Flet
        run: |
          pip install flet==0.21.2 cookiecutter
          pip install setuptools wheel

      - name: Build APK
        run: |
          # 1. Aceptar licencias
          yes | flutter doctor --android-licenses
          
          # 2. VINCULACIÓN MANUAL DE SDK (La clave)
          # Forzamos a que Dart reconozca el SDK de Flutter antes de llamar a Flet
          flutter config --no-analytics
          export FLUTTER_ROOT=$FLUTTER_HOME
          export PUB_CACHE=$HOME/.pub-cache
          export PATH=$PATH:$FLUTTER_HOME/bin:$FLUTTER_HOME/bin/cache/dart-sdk/bin
          
          # 3. Preparar carpeta de build
          rm -rf build_dir
          mkdir build_dir
          cp -r app config assets main.py build_dir/ || true
          
          # 4. Requirements
          echo "pg8000" > build_dir/requirements.txt
          echo "python-dotenv" >> build_dir/requirements.txt
          
          cd build_dir
          
          # 5. PRE-BOOTSTRAP (Engañamos al sistema para que vea el SDK)
          # Esto descarga las dependencias que Flet no encuentra
          flutter precache --android
          
          # 6. Ejecutar Build
          # Usamos la bandera --no-version-check para evitar llamadas externas lentas
          flet build apk --verbose
          
          # 7. Rescatar el APK
          mkdir -p ../output
          find build/apk -name "*.apk" -exec cp {} ../output/ \;
        env:
          CI: true
          # Seteamos la variable que Dart busca para el SDK de Flutter
          FLUTTER_SDK: ${{ env.FLUTTER_HOME }}

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Lycoris-Control-v0.21.2
          path: output/*.apk