name: Build Android APK (Standard Fix 2026)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libgles2-mesa-dev libpango1.0-dev

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Flet
        run: |
          pip install flet==0.28.3 cookiecutter
          pip install setuptools wheel

      - name: Build APK
        run: |
          # 1. Licencias
          yes | flutter doctor --android-licenses
          
          # 2. Rutas
          export FLUTTER_ROOT=$FLUTTER_HOME
          export PATH=$PATH:$FLUTTER_HOME/bin:$FLUTTER_HOME/bin/cache/dart-sdk/bin
          
          # 3. Requirements Completos (Blindados)
          # Aquí metemos todo lo que tu app original usa
          echo "flet==0.28.3" > requirements.txt
          echo "pg8000" >> requirements.txt
          echo "python-dotenv" >> requirements.txt
          echo "pydantic" >> requirements.txt
          echo "pydantic-settings" >> requirements.txt
          echo "certifi" >> requirements.txt
          echo "charset-normalizer" >> requirements.txt
          echo "idna" >> requirements.txt
          echo "typing-extensions" >> requirements.txt # Requerido por Pydantic a veces
          
          # 4. Construcción
          flet build apk --verbose
          
          # 5. Salida
          mkdir -p output
          find build/apk -name "*.apk" -exec cp {} output/ \;
        env:
          CI: true
          FLUTTER_SDK: ${{ env.FLUTTER_HOME }}

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Lycoris-Control-Final
          path: output/*.apk