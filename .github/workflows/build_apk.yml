name: Build Android APK (Final Fix)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Flet
        run: pip install flet==0.24.1 cookiecutter

      - name: Build APK
        run: |
          # 1. Aceptar licencias
          yes | flutter doctor --android-licenses

          # 2. Preparar el entorno de compilaciÃ³n
          # Creamos una carpeta limpia y movemos TODO lo necesario
          mkdir build_dir
          cp -r app config assets main.py build_dir/ || true
          
          # 3. Crear requirements.txt dentro de la carpeta de build
          # IMPORTANTE: pg8000 es puro python, perfecto para Android.
          echo "pg8000" > build_dir/requirements.txt
          echo "python-dotenv" >> build_dir/requirements.txt
          
          # 4. Entrar y Compilar
          cd build_dir
          
          # Forzamos las rutas para que serious_python no se pierda
          export FLUTTER_HOME=$FLUTTER_ROOT
          flet build apk --verbose --flutter-sdk-path "$FLUTTER_HOME"
          
          # 5. Extraer el APK
          mkdir -p ../output
          find build/apk -name "*.apk" -exec cp {} ../output/ \;
        env:
          CI: true

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Lycoris-Control-App
          path: output/*.apk