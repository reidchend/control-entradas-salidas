name: Build Android APK (Flat Path Fix)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Flet
        run: pip install flet==0.21.2 cookiecutter

      - name: Build APK
        run: |
          # 1. Aceptar licencias
          yes | flutter doctor --android-licenses
          
          # 2. FORZAR RECONOCIMIENTO DEL SDK
          # Este comando obliga a Flutter a escribir sus rutas en el config de Dart
          flutter config --no-analytics
          flutter doctor
          
          # 3. Preparar el entorno raíz
          # En lugar de carpetas nuevas, limpiamos la raíz de basura de Git
          echo ".git/" > .fletignore
          echo ".github/" >> .fletignore
          echo "build/" >> .fletignore
          
          # Aseguramos los requirements
          echo "pg8000" > requirements.txt
          echo "python-dotenv" >> requirements.txt
          
          # 4. Exportar rutas críticas
          export FLUTTER_ROOT=$FLUTTER_HOME
          export PATH=$PATH:$FLUTTER_HOME/bin:$FLUTTER_HOME/bin/cache/dart-sdk/bin
          
          # 5. EL COMANDO (Desde la raíz)
          # Al no cambiar de carpeta, Dart tiene más probabilidades de mantener el contexto
          flet build apk --verbose
          
          # 6. Mover resultado
          mkdir -p output
          find build/apk -name "*.apk" -exec cp {} output/ \;
        env:
          CI: true
          FLUTTER_SDK: ${{ env.FLUTTER_HOME }}

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Lycoris-Control-Flat
          path: output/*.apk