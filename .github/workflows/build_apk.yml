name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Install System dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libjpeg-dev zlib1g-dev

      - name: Cache Python Build Standalone
        id: cache-python
        uses: actions/cache@v4
        with:
          path: ~/.serious_python
          key: python-distributive-3.11

      - name: Install Flet
        run: |
          python -m pip install --upgrade pip
          pip install flet==0.22.0

      - name: Build APK
        run: |
          # Forzamos a que no use caché corrupta y sea extremadamente detallado
          flet build apk --verbose
        env:
          CI: true
          # Aumentar el límite de memoria para Node/Dart si fuera necesario
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Lycoris-App
          path: build/apk/*.apk