name: Build Android APK (Environmental Fix)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo docker image prune -a -f

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Flet CLI
        run: |
          python -m pip install --upgrade pip
          pip install flet cookiecutter

      - name: Prepare Requirements
        run: |
          echo "pg8000" > requirements.txt
          echo "python-dotenv" >> requirements.txt
          echo "pydantic-settings" >> requirements.txt

      - name: Build APK
        run: |
          # 1. Definir rutas críticas para que Flet no se pierda
          # FLUTTER_ROOT es la clave para que Flet encuentre el SDK sin preguntar
          export FLUTTER_ROOT=$FLUTTER_HOME
          export PATH=$PATH:$FLUTTER_HOME/bin:$ANDROID_HOME/cmdline-tools/latest/bin
          
          # 2. Aceptar licencias silenciosamente
          yes | sdkmanager --licenses > /dev/null || true
          
          # 3. Configurar Flutter
          flutter config --no-analytics
          
          # 4. El comando de build más simple posible
          # Si ya tiene la versión 3.38.7 y FLUTTER_ROOT, no debería pedir nada
          yes | flet build apk --project "LycorisControl" --verbose
        env:
          CI: true
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx2g"

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Lycoris-Control-App
          path: build/apk/*.apk