name: Build Android APK (Hybrid Fix)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf /usr/local/lib/android
          sudo docker image prune -a -f

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          
          # PASO CLAVE:
          # Instalamos la ÚLTIMA versión de Flet en el entorno de GitHub.
          # Esto nos da el comando 'flet build' rápido y moderno que no se cuelga.
          pip install flet
          
          # Instalamos otras herramientas necesarias para el proceso
          pip install cookiecutter
          
          # NO instalamos requirements.txt en el entorno global del runner todavía
          # para evitar conflictos de versiones (Runner tiene Flet nuevo, App quiere Flet viejo).
          # 'flet build' leerá el requirements.txt y lo meterá dentro de la APK automáticamente.

      - name: Verify Requirements
        run: |
          # Aseguramos que existe el archivo y pide la versión vieja para el teléfono
          if [ ! -f requirements.txt ]; then
            echo "Creando requirements.txt por seguridad..."
            echo "flet==0.22.0" > requirements.txt
            echo "pg8000" >> requirements.txt
            echo "python-dotenv" >> requirements.txt
            echo "pydantic-settings" >> requirements.txt
          else
            echo "Requirements.txt encontrado. Asegúrate de que tenga flet==0.22.0 si tu código es antiguo."
            cat requirements.txt
          fi

      - name: Accept Android Licenses
        run: yes | sdkmanager --licenses || true

      - name: Build APK
        run: |
          # Memoria extra para evitar cuelgues
          export DART_VM_OPTIONS="--max-old-space-size=4096"
          
          # Ejecutamos el build con el Flet moderno.
          # Al ser moderno, usará una descarga optimizada de Python y no se colgará descomprimiendo.
          flet build apk --verbose
        env:
          CI: true
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx2g"

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Lycoris-Control-App
          path: build/apk/*.apk