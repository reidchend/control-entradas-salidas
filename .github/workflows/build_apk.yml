name: Build Android APK (Final Lap)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Flet
        run: pip install flet==0.21.2 cookiecutter

      - name: Build APK
        run: |
          # 1. Aceptar licencias
          yes | flutter doctor --android-licenses
          
          # 2. Configuración de entorno y precarga de motor
          export FLUTTER_ROOT=$FLUTTER_HOME
          export DART_SDK=$FLUTTER_HOME/bin/cache/dart-sdk
          export PATH=$PATH:$FLUTTER_HOME/bin:$DART_SDK/bin
          
          # Inicialización forzosa del motor de Flutter
          flutter config --no-analytics
          cd $HOME
          flutter create --template=app dummy_app
          cd dummy_app && flutter pub get
          cd $GITHUB_WORKSPACE
          
          # 3. Preparar archivos en la raíz (Flat Structure)
          echo ".git/" > .fletignore
          echo ".github/" >> .fletignore
          echo "build/" >> .fletignore
          echo "dummy_app/" >> .fletignore
          
          # Requirements para el APK
          echo "pg8000" > requirements.txt
          echo "python-dotenv" >> requirements.txt
          
          # 4. EL COMANDO DE CONSTRUCCIÓN
          # Quitamos --no-version-check para evitar el error de sintaxis
          flet build apk --verbose
          
          # 5. Mover resultado a la carpeta de salida
          mkdir -p output
          find build/apk -name "*.apk" -exec cp {} output/ \;
        env:
          CI: true
          FLUTTER_SDK: ${{ env.FLUTTER_HOME }}

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Lycoris-Control-v0.21.2
          path: output/*.apk