name: Build Android APK (Isolation Strategy)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Flet
        run: pip install flet cookiecutter

      - name: Build APK (Isolated)
        run: |
          # 1. Creamos una carpeta totalmente limpia fuera del repo
          mkdir ../pure_app
          
          # 2. Copiamos SOLO tus archivos de Python (evitamos pubspec, build, etc.)
          # Asumo que tu código principal está en la raíz. Si está en 'src', ajusta la ruta.
          cp *.py ../pure_app/ || true
          # Copiamos assets si tienes
          cp -r assets ../pure_app/ || true
          
          # 3. Creamos un requirements.txt limpio ahí dentro
          echo "pg8000" > ../pure_app/requirements.txt
          echo "python-dotenv" >> ../pure_app/requirements.txt
          
          # 4. Entramos a la carpeta aislada
          cd ../pure_app
          
          # 5. Configuramos entorno
          export FLUTTER_ROOT=$FLUTTER_HOME
          export PATH=$PATH:$FLUTTER_HOME/bin
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null || true
          
          # 6. Lanzamos el build desde esta carpeta virgen
          flet build apk --verbose
          
          # 7. Movemos el resultado de vuelta para que GitHub lo encuentre
          mkdir -p $GITHUB_WORKSPACE/output
          cp build/apk/*.apk $GITHUB_WORKSPACE/output/ || true
        env:
          CI: true
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx4g"

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Lycoris-Control-App
          path: output/*.apk