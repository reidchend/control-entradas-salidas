name: Build Android APK (Skip Icons Fix)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Flet
        run: pip install flet==0.21.2 cookiecutter

      - name: Build APK
        run: |
          # 1. Aceptar licencias
          yes | flutter doctor --android-licenses
          
          # 2. Forzar entorno
          export FLUTTER_ROOT=$FLUTTER_HOME
          export DART_SDK=$FLUTTER_HOME/bin/cache/dart-sdk
          export PATH=$PATH:$FLUTTER_HOME/bin:$DART_SDK/bin
          
          # 3. Preparar archivos
          echo ".git/" > .fletignore
          echo ".github/" >> .fletignore
          echo "build/" >> .fletignore
          
          # Requirements
          echo "pg8000" > requirements.txt
          echo "python-dotenv" >> requirements.txt
          
          # 4. EL COMANDO CLAVE: --no-icons
          # Al saltar los iconos, evitamos el subproceso de Dart que falla.
          flet build apk --verbose --no-icons
          
          # 5. Rescatar resultado
          mkdir -p output
          find build/apk -name "*.apk" -exec cp {} output/ \;
        env:
          CI: true
          FLUTTER_SDK: ${{ env.FLUTTER_HOME }}

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Lycoris-Control-v0.21.2
          path: output/*.apk