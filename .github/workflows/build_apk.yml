name: Build Android APK (SDK Force Fix)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Flet
        run: pip install flet cookiecutter

      - name: Build APK (Force SDK Path)
        run: |
          # 1. Crear carpeta aislada
          mkdir ../pure_app
          cp *.py ../pure_app/ || true
          cp -r assets ../pure_app/ || true
          echo "pg8000" > ../pure_app/requirements.txt
          echo "python-dotenv" >> ../pure_app/requirements.txt
          cd ../pure_app
          
          # 2. VINCULACIÓN CRÍTICA: Decirle a Dart dónde está Flutter exactamente
          # Esto es lo que serious_python necesita para no fallar
          export FLUTTER_ROOT=$FLUTTER_HOME
          export DART_SDK=$FLUTTER_HOME/bin/cache/dart-sdk
          export PATH=$PATH:$FLUTTER_HOME/bin:$DART_SDK/bin
          
          # 3. Aceptar licencias
          yes | sdkmanager --licenses > /dev/null || true
          
          # 4. TRUCO FINAL: Forzar a Flutter a estar listo antes que Flet lo toque
          flutter precache --android
          
          # 5. Build con el comando de Flet
          # Usamos 'flet build apk' pero asegurándonos de que hereda el PATH
          flet build apk --verbose
          
          # 6. Mover resultado
          mkdir -p $GITHUB_WORKSPACE/output
          cp build/apk/*.apk $GITHUB_WORKSPACE/output/ || true
        env:
          CI: true
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx4g"

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Lycoris-Control-App
          path: output/*.apk