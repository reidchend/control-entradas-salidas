name: Build Android APK (Standard Fix 2026)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libgles2-mesa-dev libpango1.0-dev

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Flet
        run: |
          pip install flet==0.28.3 cookiecutter
          pip install setuptools wheel

      - name: Build APK
        run: |
          # 1. Aceptar licencias de forma segura
          yes | flutter doctor --android-licenses || true
          
          # 2. INYECCIÓN DE SECRETOS - Crear el archivo .env real
          # Se inyectan las variables configuradas en Settings -> Secrets -> Actions
          cat << EOF > .env
          DB_TYPE=postgresql
          DB_HOST=${{ secrets.DB_HOST }}
          DB_PORT=6543
          DB_NAME=${{ secrets.DB_NAME }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          FLET_APP_NAME="Lycoris Control"
          EOF

          # 3. DOBLE SEGURIDAD - Copiar el env a la carpeta config para evitar errores de ruta
          mkdir -p config
          cp .env config/.env
          
          # 4. GENERAR REQUIREMENTS.TXT - Incluye SQLAlchemy y Greenlet
          cat << EOF > requirements.txt
          flet==0.28.3
          sqlalchemy
          greenlet
          pg8000
          pydantic
          pydantic-settings
          python-dotenv
          certifi
          charset-normalizer
          idna
          typing-extensions
          EOF
          
          # 5. CONSTRUCCIÓN
          # Forzamos el nombre del paquete para que coincida con flet.yaml
          flet build apk --verbose --package-name com.reidchend.lycoris
          
          # 6. ORGANIZAR SALIDA
          mkdir -p output
          find build/apk -name "*.apk" -exec cp {} output/ \;
        env:
          CI: true
          FLUTTER_SDK: ${{ env.FLUTTER_HOME }}

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Lycoris-Control-v1.0.1-Final
          path: output/*.apk