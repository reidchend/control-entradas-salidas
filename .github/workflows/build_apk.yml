name: Build Android APK (Simple Fix)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Limpieza mínima para no romper permisos del SDK de Android
      - name: Free space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo docker image prune -a -f

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Flet Build Tool
        run: |
          python -m pip install --upgrade pip
          pip install flet cookiecutter

      - name: Prepare Requirements
        run: |
          # Solo lo esencial para que la APK no pese 1GB ni falle por watchdog
          echo "flet-core==0.22.0" > requirements.txt
          echo "pg8000" >> requirements.txt
          echo "python-dotenv" >> requirements.txt
          echo "pydantic-settings" >> requirements.txt

      - name: Build APK
        run: |
          # Agregamos el path de Android explícitamente para que encuentre sdkmanager
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
          
          # Aceptamos licencias usando el path completo para evitar "command not found"
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          
          # Construimos sin el argumento --python-version que daba error
          # Usamos --project para darle nombre
          flet build apk --project "LycorisControl" --verbose
        env:
          CI: true
          # Aumentamos memoria para evitar que el compilador de Dart se muera
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx2g"

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Lycoris-Control-App
          path: build/apk/*.apk