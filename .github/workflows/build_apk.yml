name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libjpeg-dev zlib1g-dev python3-dev

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet==0.23.2
          # Pre-instalamos las dependencias en una carpeta que Flet reconocer√°
          pip install -r requirements.txt --target ./__pypackages__

      - name: Build APK
        run: |
          rm -rf build
          rm -rf dist
          # Usamos --no-package para que no intente correr pip de nuevo dentro del build
          flet build apk --verbose
        env:
          CI: true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Lycoris-App
          path: build/apk/*.apk