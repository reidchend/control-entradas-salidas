name: Build Android APK (Anti-Freeze Edition)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Detiene el proceso si se queda pegado m치s de 30 min

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free disk space (Prevent Hangs)
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf /usr/local/lib/android
          sudo docker image prune -a -f
          df -h

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'

      - name: Install System dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libjpeg-dev zlib1g-dev python3-dev

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet==0.22.0 pg8000 python-dotenv pydantic-settings
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Accept Android Licenses
        run: yes | sdkmanager --licenses || true

      - name: Build APK (Force Verbose & Host Python)
        run: |
          # FLET_USE_HOST_PYTHON=1 evita que intente descargar archivos pesados que congelan el proceso
          export FLET_USE_HOST_PYTHON=1
          
          # Ejecuci칩n con verbose para diagnosticar si se detiene
          flet build apk --verbose
        env:
          CI: true
          # Limita la memoria de Gradle para que no colapse el runner de GitHub
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx2g"

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Lycoris-Control-App
          path: build/apk/*.apk

      - name: Debug Info on Failure
        if: failure()
        run: |
          echo "El build fall칩. Listando estructura de archivos para diagn칩stico:"
          ls -R