name: Build Android APK (Nuclear Option)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Flet
        run: pip install flet==0.24.1 cookiecutter

      - name: Build APK (Hardcoded Paths)
        run: |
          # 1. Definir rutas absolutas
          export FLUTTER_ROOT=$FLUTTER_HOME
          export DART_SDK=$FLUTTER_HOME/bin/cache/dart-sdk
          export PATH=$PATH:$FLUTTER_HOME/bin:$DART_SDK/bin
          
          # 2. Forzar que Flutter esté "caliente"
          flutter config --no-analytics
          flutter precache --android
          yes | flutter doctor --android-licenses

          # 3. Limpiar y preparar carpeta aislada
          rm -rf build_app
          mkdir build_app
          cp *.py build_app/ || true
          cp -r assets build_app/ || true
          
          # 4. Crear un requirements.txt seguro (Pure Python)
          echo "pg8000" > build_app/requirements.txt
          echo "python-dotenv" >> build_app/requirements.txt
          
          # 5. EL TRUCO MAESTRO:
          # Flet falla porque 'dart' no sabe dónde está el SDK de Flutter.
          # Seteamos la variable que el motor de Dart busca internamente.
          export FLUTTER_SDK=$FLUTTER_HOME
          
          cd build_app
          
          # Ejecutamos flet usando 'python -m flet' para asegurar que usa el entorno correcto
          python -m flet build apk \
            --verbose \
            --flutter-sdk-path "$FLUTTER_HOME"
          
          # 6. Mover el APK
          mkdir -p $GITHUB_WORKSPACE/output
          find build/apk -name "*.apk" -exec cp {} $GITHUB_WORKSPACE/output/ \;
        env:
          CI: true
          # Forzamos a Dart a ver el SDK
          FLUTTER_SDK: ${{ env.FLUTTER_HOME }}

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Lycoris-Control-Success
          path: output/*.apk