name: Build Android APK (Anti-Freeze Edition)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Detiene el proceso si se queda pegado más de 30 min

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free disk space (Prevent Hangs)
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf /usr/local/lib/android
          sudo docker image prune -a -f
          df -h

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'

      - name: Install System dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libjpeg-dev zlib1g-dev python3-dev

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet==0.22.0 pg8000 python-dotenv pydantic-settings
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Pre-download Python Distributive (Bypass Hang)
        run: |
          # Creamos la carpeta de caché para serious_python
          mkdir -p ~/.serious_python
          # Descargamos manualmente el archivo que Flet intenta bajar
          # Usamos -L para seguir redirecciones y --retry para evitar fallos de red
          curl -L "https://github.com/indygreg/python-build-standalone/releases/download/20231002/cpython-3.11.6+20231002-x86_64-unknown-linux-gnu-install_only.tar.gz" \
               -o ~/.serious_python/cpython-3.11.6+20231002-x86_64-unknown-linux-gnu-install_only.tar.gz
          echo "Python distributive descargado correctamente en caché."

      - name: Accept Android Licenses
        run: yes | sdkmanager --licenses || true

      - name: Build APK
        run: |
          # Obligamos a Flet a no intentar descargar nada y usar la caché
          flet build apk --verbose
        env:
          CI: true
          # Esta variable es la que le dice a serious_python que no busque en /tmp, sino en nuestra carpeta
          SERIOUS_PYTHON_CACHE: /home/runner/.serious_python
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx2g"

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Lycoris-Control-App
          path: build/apk/*.apk

      - name: Debug Info on Failure
        if: failure()
        run: |
          echo "El build falló. Listando estructura de archivos para diagnóstico:"
          ls -R