name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- NUEVO: Liberar espacio para evitar que la extracción se congele ---
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf /usr/local/lib/android # Si no usas el SDK nativo directamente

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0' # Esta es estable y compatible con Flet 0.22
          channel: 'stable'

      - name: Install System dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libjpeg-dev zlib1g-dev

      # --- MEJORADO: Caché para que no descargue el "Python distributive" siempre ---
      - name: Cache Serious Python Distributive
        id: cache-python
        uses: actions/cache@v4
        with:
          path: |
            ~/.serious_python
            ~/.pub-cache
          key: ${{ runner.os }}-python-dist-3.11-v1

      - name: Install Flet
        run: |
          python -m pip install --upgrade pip
          pip install flet==0.23.2

      - name: Build APK
        run: |
          # Usamos --use-host-python para que NO intente descargar el archivo de indygreg
          flet build apk --verbose --use-host-python
        env:
          CI: true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Lycoris-App
          path: build/apk/*.apk