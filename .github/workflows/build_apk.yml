name: Build Android APK (Deep Clean)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Flet CLI
        run: |
          pip install flet cookiecutter

      - name: Prepare Minimal Requirements
        run: |
          # Quitamos pydantic-settings temporalmente para descartar incompatibilidad binaria
          echo "pg8000" > requirements.txt
          echo "python-dotenv" >> requirements.txt

      - name: Build APK
        run: |
          # 1. Limpieza PROFUNDA de archivos locales que confunden a Flet
          # Borramos cualquier rastro de builds previos o carpetas de Flutter
          rm -rf build/
          rm -rf .dart_tool/
          rm -rf android/
          rm -rf ios/
          rm -rf web/
          rm -f pubspec.yaml
          rm -f pubspec.lock
          
          # 2. ConfiguraciÃ³n de rutas
          export FLUTTER_ROOT=$FLUTTER_HOME
          export PATH=$PATH:$FLUTTER_HOME/bin
          
          # 3. Aceptar licencias
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null || true
          
          # 4. Build sin distracciones
          # Forzamos que no use archivos previos con --verbose
          flet build apk --verbose
        env:
          CI: true
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx4g"

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Lycoris-Control-App
          path: build/apk/*.apk