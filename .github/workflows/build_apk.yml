name: Build Android APK (Version Sync Fix)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo docker image prune -a -f

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          # Instalamos exactamente la que Flet está pidiendo a gritos
          flutter-version: '3.38.7'
          channel: 'stable'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Flet CLI
        run: |
          python -m pip install --upgrade pip
          pip install flet cookiecutter

      - name: Build APK
        run: |
          # 1. Aceptar licencias del SDK de Android
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          
          # 2. Configurar Flutter para que no sea interactivo
          flutter config --no-analytics
          flutter doctor
          
          # 3. El Comando Maestro:
          # Usamos 'expect' o simplemente 'yes' para responder a la pregunta de Flet
          # --flutter-sdk-path: Le decimos exactamente dónde está para que no intente descargar otro
          export FLUTTER_PATH=$(which flutter | sed 's/\/bin\/flutter//')
          
          yes | flet build apk \
            --project "LycorisControl" \
            --flutter-sdk-path "$FLUTTER_PATH" \
            --verbose
        env:
          CI: true
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx2g"

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Lycoris-Control-App
          path: build/apk/*.apk