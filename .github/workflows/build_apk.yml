name: Build Android APK (Fixed Version 0.21.2)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Usamos Java 11, el mejor amigo de Flutter 3.19
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # Flutter 3.19.6: Estable y compatible con Flet 0.21.x
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'

      # Python 3.10: Máxima compatibilidad para compilación cruzada
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # CORRECCIÓN: Instalamos la 0.21.2 que SÍ existe
      - name: Install Flet
        run: |
          pip install flet==0.21.2 cookiecutter
          pip install setuptools wheel

      - name: Build APK
        run: |
          # 1. Configurar licencias y entorno
          yes | flutter doctor --android-licenses
          
          # Aseguramos que Flutter esté en el PATH
          export FLUTTER_ROOT=$FLUTTER_HOME
          export PATH=$PATH:$FLUTTER_HOME/bin
          
          # 2. Preparación Limpia (La estrategia de aislamiento sigue siendo vital)
          rm -rf build_dir
          mkdir build_dir
          
          # Copiamos tu código
          cp -r app config assets main.py build_dir/ || true
          
          # 3. Requirements Mínimos
          # En Flet 0.21.x, menos es más. Solo lo esencial.
          echo "pg8000" > build_dir/requirements.txt
          echo "python-dotenv" >> build_dir/requirements.txt
          
          # 4. Compilar
          cd build_dir
          
          # Comando directo sin banderas extrañas
          flet build apk --verbose
          
          # 5. Rescatar el APK
          mkdir -p ../output
          find build/apk -name "*.apk" -exec cp {} ../output/ \;
        env:
          CI: true

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Lycoris-Control-v0.21.2
          path: output/*.apk