name: Build Android APK (Standard Fix 2026)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libgles2-mesa-dev libpango1.0-dev

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Flet
        run: |
          pip install flet==0.28.3 cookiecutter
          pip install setuptools wheel

      - name: Build APK
        run: |
          # 1. Aceptar licencias de forma segura
          yes | flutter doctor --android-licenses || true
          
          # 2. Crear el archivo .env ANTES de cualquier otra cosa
          # Si usas Secrets de GitHub, cámbialo aquí. Si no, lo creamos vacío para que no rompa el build.
          if [ -f .env ]; then
            echo "El archivo .env ya existe."
          else
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" > .env
            echo "DB_USER=postgres" >> .env
            # Añade aquí el resto de tus variables si las tienes en Secrets
          fi

          # 3. Ahora sí, copiamos con seguridad
          mkdir -p config
          cp .env config/.env
          
          # 4. Generar requirements.txt
          cat << EOF > requirements.txt
          flet==0.28.3
          sqlalchemy
          greenlet
          pg8000
          pydantic
          pydantic-settings
          python-dotenv
          certifi
          charset-normalizer
          idna
          typing-extensions
          EOF
          
          # 5. Construir
          flet build apk --verbose
          
          # 5. Salida
          mkdir -p output
          find build/apk -name "*.apk" -exec cp {} output/ \;
        env:
          CI: true
          FLUTTER_SDK: ${{ env.FLUTTER_HOME }}

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Lycoris-Control-v1.0.1
          path: output/*.apk