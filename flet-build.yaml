
app_name: "Lycoris Control"
description: "Sistema de gestión Lycoris"
package_name: "com.reidchend.lycoris"

android:
  label: "Lycoris Control" # Este es el nombre que verás en tu celular
  permissions:
    - INTERNET
  icons: "assets/favicon.png"
  build_number: 2
  build_version: "1.0.3"

package:
  include:
    - main.py
    - .env
    - requirements.txt
    - app/** # <--- Agregado /** para recursividad completa
    - config/** # <--- Agregado /** para recursividad completa
    - assets/** # <--- Agregado /** para recursividad completa
  exclude:
    - venv/**
    - .venv/**
    - __pycache__/**
    - build/**
    - .git/**
    - .github/**
    - old/**
    - "*.pyc"